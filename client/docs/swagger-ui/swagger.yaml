                        funding_info:
                          type: object
                          properties:
                            cumulative_funding:
                              type: string
                              description: >-
                                cumulative_funding defines the cumulative
                                funding of a perpetual market.
                            cumulative_price:
                              type: string
                              title: >-
                                cumulative_price defines the cumulative price
