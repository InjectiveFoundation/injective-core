swagger: '2.0'
info:
  title: Injective Chain - Legacy REST and gRPC Gateway docs
  description: A REST interface for state queries, legacy transactions
  version: 1.0.0
paths:
  /injective/exchange/v1beta1/active_stake_grant/{grantee}:
    get:
      summary: Retrieves the active stake grant for a grantee
      operationId: ActiveStakeGrant
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              grant:
                type: object
                properties:
                  granter:
                    type: string
                  amount:
                    type: string
              effective_grant:
                type: object
                properties:
                  granter:
                    type: string
                  net_granted_stake:
                    type: string
                  is_valid:
                    type: boolean
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: grantee
          in: path
          required: true
          type: string
      tags:
        - Query
  /injective/exchange/v1beta1/atomic_order_fee_multiplier:
    get:
      operationId: MarketAtomicExecutionFeeMultiplier
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              multiplier:
                type: string
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: market_id
          in: query
          required: false
          type: string
      tags:
        - Query
  /injective/exchange/v1beta1/balance_mismatches/{dust_factor}:
    get:
      summary: Retrieves mismatches between available vs. total balance
      operationId: BalanceMismatches
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              balance_mismatches:
                type: array
                items:
                  type: object
                  properties:
                    subaccountId:
                      type: string
                    denom:
                      type: string
                    available:
                      type: string
                    total:
                      type: string
                    balance_hold:
                      type: string
                    expected_total:
                      type: string
                    difference:
                      type: string
            description: |-
              QueryBalanceMismatchesResponse is the response type for the
              Query/QueryBalanceMismatches RPC method.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: dust_factor
          in: path
          required: true
          type: string
          format: int64
      tags:
        - Query
  /injective/exchange/v1beta1/balances_with_balance_holds:
    get:
      summary: Retrieves available and total balances with balance holds
      operationId: BalanceWithBalanceHolds
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              balance_with_balance_holds:
                type: array
                items:
                  type: object
                  properties:
                    subaccountId:
                      type: string
                    denom:
                      type: string
                    available:
                      type: string
                    total:
                      type: string
                    balance_hold:
                      type: string
            description: |-
              QueryBalanceWithBalanceHoldsResponse is the response type for the
              Query/QueryBalanceWithBalanceHolds RPC method.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      tags:
        - Query
  /injective/exchange/v1beta1/binary_options/markets:
    get:
      summary: Retrieves a spot market's orderbook by marketID
      operationId: BinaryOptionsMarkets
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              markets:
                type: array
                items:
                  type: object
                  properties:
                    ticker:
                      type: string
                      description: Ticker for the derivative contract.
                    oracle_symbol:
                      type: string
                      title: Oracle symbol
                    oracle_provider:
                      type: string
                      title: Oracle Provider
                    oracle_type:
                      title: Oracle type
                      type: string
                      enum:
                        - Unspecified
                        - Band
                        - PriceFeed
                        - Coinbase
                        - Chainlink
                        - Razor
                        - Dia
                        - API3
                        - Uma
                        - Pyth
                        - BandIBC
                        - Provider
                        - Stork
                      default: Unspecified
                    oracle_scale_factor:
                      type: integer
                      format: int64
                      description: Scale factor for oracle prices.
                    expiration_timestamp:
                      type: string
                      format: int64
                      title: expiration timestamp
                    settlement_timestamp:
                      type: string
                      format: int64
                      title: expiration timestamp
                    admin:
                      type: string
                      title: admin of the market
                    quote_denom:
                      type: string
                      title: >-
                        Address of the quote currency denomination for the
                        binary options contract
                    market_id:
                      type: string
                      description: Unique market ID.
                    maker_fee_rate:
                      type: string
                      title: >-
                        maker_fee_rate defines the maker fee rate of a binary
                        options market
                    taker_fee_rate:
                      type: string
                      title: >-
                        taker_fee_rate defines the taker fee rate of a
                        derivative market
                    relayer_fee_share_rate:
                      type: string
                      title: >-
                        relayer_fee_share_rate defines the percentage of the
                        transaction fee shared

                        with the relayer in a derivative market
                    status:
                      title: Status of the market
                      type: string
                      enum:
                        - Unspecified
                        - Active
                        - Paused
                        - Demolished
                        - Expired
                      default: Unspecified
                    min_price_tick_size:
                      type: string
                      title: >-
                        min_price_tick_size defines the minimum tick size that
                        the price and margin

                        required for orders in the market
                    min_quantity_tick_size:
                      type: string
                      title: >-
                        min_quantity_tick_size defines the minimum tick size of
                        the quantity

                        required for orders in the market
                    settlement_price:
                      type: string
                    min_notional:
                      type: string
                      title: >-
                        min_notional defines the minimum notional (in quote
                        asset) required for

                        orders in the market
                    admin_permissions:
                      type: integer
                      format: int64
                      title: level of admin permissions
                    quote_decimals:
                      type: integer
                      format: int64
                      title: quote token decimals
                  description: >-
                    An object describing a binary options market in Injective
                    Protocol.
            description: >-
              QueryBinaryMarketsResponse is the response type for the
              Query/BinaryMarkets

              RPC method.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: status
          description: >-
            Status of the market, for convenience it is set to string - not
            enum.
          in: query
          required: false
          type: string
      tags:
        - Query
  /injective/exchange/v1beta1/denom_min_notional/{denom}:
    get:
      summary: Retrieves the min notional for a denom
      operationId: DenomMinNotional
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              amount:
                type: string
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: denom
          in: path
          required: true
          type: string
      tags:
        - Query
  /injective/exchange/v1beta1/denom_min_notionals:
    get:
      summary: Retrieves the min notionals for all denoms
      operationId: DenomMinNotionals
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              denom_min_notionals:
                type: array
                items:
                  type: object
                  properties:
                    denom:
                      type: string
                    min_notional:
                      type: string
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      tags:
        - Query
  /injective/exchange/v1beta1/derivative/L3OrderBook/{market_id}:
    get:
      operationId: L3DerivativeOrderBook
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              Bids:
                type: array
                items:
                  type: object
                  properties:
                    price:
                      type: string
                    quantity:
                      type: string
                      title: quantity of the order
                    order_hash:
                      type: string
                    subaccount_id:
                      type: string
              Asks:
                type: array
                items:
                  type: object
                  properties:
                    price:
                      type: string
                    quantity:
                      type: string
                      title: quantity of the order
                    order_hash:
                      type: string
                    subaccount_id:
                      type: string
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: market_id
          description: market id
          in: path
          required: true
          type: string
      tags:
        - Query
  /injective/exchange/v1beta1/derivative/market_address/{market_id}:
    get:
      summary: |-
        Retrieves a derivative market's corresponding address for fees that
        contribute to the market's insurance fund
      operationId: DerivativeMarketAddress
      responses:
        '200':
          description: A successful response.
          schema:
            type: object
            properties:
              address:
                type: string
                title: address for the market
              subaccount_id:
                type: string
                title: subaccountID for the market
            description: |-
              QueryDerivativeMarketAddressResponse is the response type for the
              Query/DerivativeMarketAddress RPC method.
        default:
          description: An unexpected error response.
          schema:
            type: object
            properties:
              error:
                type: string
              code:
                type: integer
                format: int32
              message:
                type: string
              details:
                type: array
                items:
                  type: object
                  properties:
                    type_url:
                      type: string
                    value:
                      type: string
                      format: byte
      parameters:
        - name: market_id
          description: Market ID for the market
          in: path
          required: true
          type: string
      tags:
        - Query
