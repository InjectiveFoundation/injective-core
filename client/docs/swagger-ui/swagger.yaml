                                hourly_funding_rate_cap defines the maximum
                                absolute value of the hourly

                                funding rate
                            hourly_interest_rate:
                              type: string
                              title: >-
                                hourly_interest_rate defines the hourly interest
                                rate
                            next_funding_timestamp:
                              type: string
